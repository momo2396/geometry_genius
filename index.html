<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>  
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="flex flex-col lg:flex-row">
            <!-- card section -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl p-3">
                    <figure><img src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-xl font-semibold">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 X b X h</p>
                        <p class="text-center mt-2">
                            <input class="border w-20 px-1" type="text" name="triangle-base" id="triangle-base" placeholder="b"><span class="mr-2"> cm</span>
                            <input class="border w-20 px-1" type="text" name="triangle-height" id="triangle-height" placeholder="h"><span> cm</span>
                           </p>
                        <p class="text-center">Area: <span id="triangle-area">0.0</span>cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full mt-2 bg-blue-500 border-blue-500 hover:bg-white hover:text-blue-500">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl p-3">
                    <figure><img src="images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-xl font-semibold">Rectangle</h2>
                      <p class="text-center">Area (A) = w X l</p>
                        <p class="text-center mt-2">
                            <input class="border w-20 px-1" type="text" name="rectangle-width" id="rectangle-width" placeholder="w"><span class="mr-2"> cm</span>
                            <input class="border w-20 px-1" type="text" name="rectangle-length" id="rectangle-length" placeholder="l"><span> cm</span>
                           </p>
                        <p class="text-center">Area: <span id="rectangle-area">0.0</span>cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full mt-2 bg-blue-500 border-blue-500 hover:bg-white hover:text-blue-500">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- parallelogram -->
                  <div class="card w-96 bg-base-100 shadow-xl p-3">
                    <figure><img src="images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-xl font-semibold">Parallelogram</h2>
                      <p class="text-center">Area (A) = b X h</p>
                        <p class="text-center mt-2">
                            <input class="border w-20 px-1" type="text" name="parallelogram-base" id="parallelogram-base" placeholder="b"><span class="mr-2"> cm</span>
                            <input class="border w-20 px-1" type="text" name="parallelogram-height" id="parallelogram-height" placeholder="h"><span> cm</span>
                           </p>
                        <p class="text-center">Area: <span id="parallelogram-area">0.0</span>cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full mt-2 bg-blue-500 border-blue-500 hover:bg-white hover:text-blue-500">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rhombus -->
                  <div class="card w-96 bg-base-100 shadow-xl p-3">
                    <figure><img src="images/rhombus.png" alt="rhombus" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-xl font-semibold">Rhombus</h2>
                      <p class="text-center">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                        <p class="text-center mt-2">
                            <input class="border w-20 px-1" type="text" name="rhombus-d1" id="rhombus-d1" placeholder="d1"><span class="mr-2"> cm</span>
                            <input class="border w-20 px-1" type="text" name="rhombus-d2" id="rhombus-d2" placeholder="d2"><span> cm</span>
                           </p>
                        <p class="text-center">Area: <span id="rhombus-area">0.0</span>cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRhombusArea()" class="btn btn-primary w-full mt-2 bg-blue-500 border-blue-500 hover:bg-white hover:text-blue-500">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <h1 class="text-2xl font-semibold">Area Calculator</h1>
            </div>
        </section>
    </main>
    <script src="areaCalculator.js"></script>
</body>
</html>
